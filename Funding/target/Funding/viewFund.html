<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DataTables </title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->

    <link href="vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
</head>


<body>
<div class="col-md-8 align center-margin" >
    <div class="x_panel">
        <div class="x_title">
            <h1 style="text-align:center">View Fund Details </h1>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                    </div>
                </div>

                <table id="datatable"  class="table table-striped table-bordered" style="width:100% ">
                    <thead>
                    <tr>
                        <th>Fund ID</th>
                        <th>Fund Name</th>
                        <th>E-mail</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Amount</th>
                        <th>Method</th>

                    </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>






            </div>
        </div>
    </div>


    <div class="col-md-7 align center-margin" >
        <div class="x_panel">
            <div class="x_title">
                <h1 style="text-align:center">Manage Fund</h1>



                <form class="form-horizontal form-label-left" action="http://localhost:8085/Funding/rest2/funds/" method="post">
                    <br><br><br>
                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Fund ID</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" name="id" placeholder="Enter Fund ID">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Fund Name</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" name="fundName" placeholder="Enter Fund Name">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 "> E-mail</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" name="email" placeholder="Enter E-mail">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Address</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Contact Number</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" id="inputSuccess5" name="contactNumber" placeholder="Phone">
                            <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Amount</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input type="text" class="form-control" name="amount" placeholder="Amount">
                        </div>
                    </div>



                    <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Fund Method</label>

                        <div class="col-md-9 col-sm-9 ">
                            <select name ="fundMethod" class="form-control" id="setType" style="width: 100%">
                                <option value ="Cash">Cash</option>
                                <option value ="Cheque">Cheque</option>
                            </select>
                        </div>





                        <div class="center-margin"></div>
                        <div class="vertical center-margin">
                            <div class="col-md-14 col-sm-14  offset-md-3 align center-margin">
                                <button type="submit" class="btn btn-success" name="btnsubmit">Update Fund</button>
                            </div>

                            <div class="center-margin"></div>
                            <div class="vertical center-margin">
                                <div class="col-md-14 col-sm-14  offset-md-3 align center-margin">
                                    <button type="submit" class="btn btn-danger">Delete Fund</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                </ul>
            </div>
        </div>
    </div>
</div>
<script src="vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Datatables -->
<script src="vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<%--Responsive Table--%>
<script src="vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>

<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="vendors/nprogress/nprogress.js"></script>

<!-- Custom Theme Scripts -->
<script src="build/js/custom.min.js"></script>

<!-- AdminLTE App -->

<!-- Our little scripts  -->

<script src="js/manage-fund-controller.js"></script>
</body>

</html>
