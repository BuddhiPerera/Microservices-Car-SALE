<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add My Project | </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">1
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
</head>
<body>
<div class="col-md-7 align center-margin" >
    <div class="x_panel">
        <div class="x_title">
            <h1 style="text-align:center">Add Fund</h1>



            <form class="form-horizontal form-label-left" action="http://localhost:8085/Funding/rest2/funds/" method="post">
                <br><br><br>
                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Fund ID</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="id" placeholder="Enter Fund ID">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Fund Name</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="fundName" placeholder="Enter Fund Name">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 "> E-mail</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="email" placeholder="Enter E-mail">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Address</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="address" placeholder="Address">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Contact Number</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" id="inputSuccess5" name="contactNumber" placeholder="Phone">
                        <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Amount</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="amount" placeholder="Amount">
                    </div>
                </div>



                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Fund Method</label>

                    <div class="col-md-9 col-sm-9 ">
                        <select name ="fundMethod" class="form-control" id="setType" style="width: 100%">
                            <option value ="Cash">Cash</option>
                            <option value ="Cheque">Cheque</option>
                        </select>
                </div>





                <div class="center-margin"></div>
                <div class="vertical center-margin">
                    <div class="col-md-14 col-sm-14  offset-md-3 align center-margin">
                        <button type="submit" class="btn btn-success">Add Fund</button>
                    </div>
                </div>
                </div>

            </form>

            </ul>
        </div>
    </div>
</div>


</body>
</html>
