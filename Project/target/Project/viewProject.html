<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DataTables </title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->

    <link href="vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
</head>



<body>

<div class="col-md-10 align center-margin" >
    <div class="x_panel">
        <div class="x_title">
            <h2>View Project Details <small>Project Data Table Elements</small></h2>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>

            <table id="table" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th style="visibility: hidden"></th>
                    <th>Publisher Name</th>
                    <th>Project Name</th>
                    <th>Publisher E-mail</th>
                    <th>Project Status</th>
                    <th>Project link</th>
                    <th>Last Updated Date</th>
                    <th>Submitted Date</th>
                    <th>Description</th>


                </tr>
                </thead>

                <tbody>
                </tbody>





</table>
        </div>
    </div>
</div>




<div class="col-md-6 align center-margin" >
    <div class="x_panel">
        <div class="x_title">
            <h2>Manage Project Details <small>Project Form Elements</small></h2>



            <form class ="form-horizontal form-label-left" method="post">
                <br><br><br>
                <input style="visibility: hidden" id = "id" name="projectID">
                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Publisher Name</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="pubName" id="pubName" placeholder="Enter Name">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Project Name</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="proName" id="proName" placeholder="Enter Project Name">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Publisher E-mail</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="Email" id="Email" placeholder="Enter E-mail">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Project Status</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="proStatus" id="proStatus" placeholder="Enter Status">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Project Link</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="proLink" id="proLink" placeholder="Enter Project Link">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Last Updated Date</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="proUpDate" id="proUpDate" placeholder="Enter Last Updated Date">
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 ">Submitted Date</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control" name="proSubDate" id="proSubDate" placeholder="Enter Submitted Date">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 ">Description </label>
                    <div class="col-md-9 col-sm-9 ">
                        <textarea class="form-control" name="proDesc" id="proDesc" rows=5 placeholder="Description"></textarea>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9  offset-md-3">
                        <button type="button" class="btn btn-primary" id="btnsubmit">Update</button>
                        <button type="submit" class="btn btn-danger" onclick="deleteProject()" id="btnDelete">Delete</button>
                    </div>
                </div>







            </form>

            </ul>
        </div>
    </div>
</div>

<script src="vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Datatables -->
<script src="vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<%--Responsive Table--%>
<script src="vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>

<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="vendors/nprogress/nprogress.js"></script>

<!-- Custom Theme Scripts -->
<script src="build/js/custom.min.js"></script>

<!-- AdminLTE App -->
<script src="js/manage-project-controller.js"></script>

<script>

</script>




</body>
